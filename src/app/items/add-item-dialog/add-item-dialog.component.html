<h2 mat-dialog-title>Add Item</h2>
<form #itemForm="ngForm" (ngSubmit)="onAddItem(itemForm)">
  <mat-dialog-content>
    <mat-form-field appearance="fill" style="width:100%">
      <mat-label>Name</mat-label>
      <input matInput ngModel name="name" required/>
    </mat-form-field>
    <br/>

    <mat-form-field appearance="fill" style="width:100%">
      <mat-label>Calories</mat-label>
      <input matInput type="number" ngModel name="calories" required/>
    </mat-form-field>
    <br/>

    <mat-form-field appearance="fill" style="width:100%">
      <mat-label>Protein (g)</mat-label>
      <input matInput type="number" ngModel name="protein" required/>
    </mat-form-field>
    <br/>

    <mat-form-field appearance="fill" style="width:100%">
      <mat-label>Fat (g)</mat-label>
      <input matInput type="number" ngModel name="fat" required/>
    </mat-form-field>
    <br/>

    <mat-form-field appearance="fill" style="width:100%">
      <mat-label>Carbohydrates (g)</mat-label>
      <input matInput type="number" ngModel name="carbohydrates" required/>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [matDialogClose]="closeDialog">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!itemForm.valid">Add Item</button>
  </mat-dialog-actions>
</form>
