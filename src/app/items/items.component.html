<div class="items-container">
  <!-- Header Section -->
  <div class="items-header animate-fade-in">
    <div class="header-content">
      <h1 class="page-title">Items Library</h1>
      <p class="page-subtitle">Manage your ingredient database</p>
    </div>

    <div class="header-actions">
      <button mat-flat-button class="btn btn-primary" (click)="openDialog()">
        <mat-icon>add_circle</mat-icon>
        <span>Add Item</span>
      </button>
    </div>
  </div>

  <!-- Items Table -->
  <div class="items-table-container card animate-slide-in-up" *ngIf="(items | async) as itemsList">
    <app-items-table [items]="itemsList"></app-items-table>

    <!-- Empty State -->
    <div *ngIf="itemsList.length === 0" class="empty-state animate-scale-in">
      <div class="empty-icon">ðŸ¥˜</div>
      <h3>No Items Yet</h3>
      <p>Build your ingredient library by adding items with their nutritional information</p>
      <button mat-flat-button class="btn btn-primary btn-lg" (click)="openDialog()">
        <mat-icon>add</mat-icon>
        Add Your First Item
      </button>
    </div>
  </div>
</div>
