<h2 mat-dialog-title>Pick Name</h2>
<form (ngSubmit)="onPickString()">
  <mat-dialog-content>
    <mat-form-field appearance="fill" style="width:100%">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="selectedString" name="name" required/>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [matDialogClose]="closeDialog">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!selectedString">Confirm</button>
  </mat-dialog-actions>
</form>
