<h2 mat-dialog-title>Create New Meal</h2>
<form (ngSubmit)="onCreateMeal()">
  <mat-dialog-content>
    <mat-form-field appearance="fill" style="width:100%">
      <mat-label>Meal Name</mat-label>
      <input matInput [(ngModel)]="mealName" name="mealName" required autofocus/>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="closeDialog()" type="button">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!isNameValid()">Create</button>
  </mat-dialog-actions>
</form>
